<!DOCTYPE html>
<html lang="en" ng-app="toDoApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>AngularJs To Do App</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional bootstrap theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Custom ToDo CSS -->
	<link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="MainCtrl">

	<!-- emmet shortcut - 	.container>.row>.col-md-6.md-offset-3		-->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Angular To Do App</h1>
				<br>
				<div class="well">
				<form name="newTodoForm"	ng-submit="addTodo()" class="form-group">
					<label>What do you need to do</label>
					<br>
					<input type="text" placeholder="Add Your Task" ng-model="newFormData.title" class="form-control"required>
					<br>	
					<label>What kind of todo is this?</label>
					<div ng-repeat="kind in kinds">
						<input type="radio" ng-model="newFormData.newKind" ng-value="kind" class="form-control">{{kind}}<br>
					</div>
					<br>
					<button type="submit" class="btn btn-default" ng-disabled="newForm.$invalid">submit</button>
																											<!-- ng-disabled="newForm.$invalid disables the submit button whatever was required isn't true yet -->
				</form>
				</div>
				<button ng-click="clearCompleted()"> Clear Completed	</button>
				<h2>Current To Do List</h2>
				<h3 ng-pluralize count="todos.length" 
									when="{'0': 'Add a task',
									'one': 'You got one thing to do today, one...',
									'other': 'Get going, you have {} things to do today'}">
				</h3>		
				<br>	
				<br>	
				<ul class="list-group">
					<div ng-repeat="todo in todos" class="well">
						<input type="checkbox" ng-model="todo.done">
						<span ng-class="{ 'done' : todo.done }">&nbsp&nbsp{{todo.title}} -- posted on {{todo.created_at | date : 'EEEE, MMMM d, yyyy'}}
							category: {{todo.kind}}
						</span>
					</div>
				</ul>
			</div>
		</div>
	</div>



	<!-- jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- Angularjs 1.4.4 -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>

	<!-- Custom To Do JS -->
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
